<div class="book-container" *ngIf="book">
  <section class="book-info">
    <article class="book-img">
      <img src="{{book?.imgUrl}}" alt="">
    </article>
    <section class="book-information-aside">

      <article class="book-info-text">
        <p class="book-title">{{book?.title}}</p>
        <p class="book-author">{{book?.author}}</p>
      </article>

      <article class="book-price">
        <p>Price: <span>{{book?.price}}</span>euro</p>
      </article>

      <article class="is-available">

        <p>
          Available:
          <span class="answer">Yes, in stock at the supplier</span>
        </p>
      </article>
      <article class="book-more-info">
        <p class="issued">issued: <span>{{book?.issuedDate}}</span></p>
        <p class="publish-house"><span>{{book?.publishHouse}}</span> Publishing House</p>
        <p class="pages">Pages: <span>{{book?.page}}</span></p>
      </article>


<!--      <article class="btn-buy">-->

<!--        <a *ngIf="isLogged && !isAdmin" (click)="addToCart(book.id)" >Buy</a>-->
<!--        <a *ngIf="isLogged && isAdmin" (click)="removeBook(book.id)" >Remove</a>-->
<!--        <p *ngIf="!isLogged" class="logBuyBtn">Please log in System to buy!</p>-->
<!--      </article>-->
      <ng-template #admin><article class="btn-buy admin"><a (click)="removeBook(book.id)" >Remove</a></article> </ng-template>
      <ng-template #client><article class="btn-buy client"><a (click)="addToCart(book.id)" >Buy</a></article> </ng-template>
      <ng-template #guest><article class="btn-buy admin">  <p *ngIf="!isLogged" class="logBuyBtn">Please log in System to buy!</p></article> </ng-template>
      <ng-container *ngTemplateOutlet="isLogged ? isAdmin ? admin : client :guest"></ng-container>


    </section>


  </section>

</div>
